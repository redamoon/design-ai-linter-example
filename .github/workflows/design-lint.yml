name: Design AI Linter

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: pnpmのセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 依存関係のインストール
        run: pnpm install

      - name: レポートディレクトリの作成
        run: mkdir -p reports

      - name: design-ai-linterの実行
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pnpm exec dslint lint --model gemini-2.5-flash --pr-comment > reports/lint-report.md || true
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "Linter found errors or warnings"
          fi
          exit $exit_code

      - name: PRコメントとしてレポートを投稿
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const reportPath = 'reports/lint-report.md';
            if (fs.existsSync(reportPath)) {
              const reportContent = fs.readFileSync(reportPath, 'utf8');
              
              if (reportContent.trim()) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## Design AI Linter Report\n\n${reportContent}`
                });
              }
            }

      - name: レポートのアップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: design-lint-report
          path: reports/lint-report.md
          retention-days: 7
          if-no-files-found: warn

